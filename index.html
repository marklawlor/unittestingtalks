<script type="text/template">
## working effectively

- Rework your to-do list.
- Measure your results, not your time.
- Build habits to help you start working.
- Track where you waste time.
- Build habits to help you stop working.

<sup>Top result of googling 'working effectively': [5 Incredibly Effective Ways to Work Smarter, Not Harder - Jeff Haden, www.inc.com](http://www.inc.com/jeff-haden/5-incredibly-effective-ways-to-work-smarter-not-harder.html)</sup>

---

## Programming Truths

- Anything that can break, will break (it worked yesterday!)
- The end user will always do something stupidly wrong
- Behind every application is a terrifying number of hacks
- Programming is best done 'in the zone'
- Sleeping on a problem can solve the problem

---

![essence of programming](the-essence-of-programming.png)

---

TDD incorporates these programming truths into an effective work flow

---

![workflow](workflow.png)

---

## Tests = Specification

</script>

<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## As an Individual...

My Goals:

1. Automate everything <!-- .element: class="fragment" -->
2. Be DRY <!-- .element: class="fragment" -->
3. Don't do any work <!-- .element: class="fragment" -->

---

## As an Individual...

TDD helps by:

- Breaking down the features/issues
- Forces the developer to document their understanding
- Provides a single focus point and set of goals
- Specs reveal missing functionality or requirements
- Specs reveal common functionality
- Specs force code to be released in a structured manner
- Tests provide a stopping a stopping point
- Provides progression data and better reporting
- Code confidence

</script>
</section>

<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## As an Team...

- Specs define the system
- Requirements are directly linked to codebase
- Confidence in team members
- Higher moral
- Specs are easier to allocate than features
- Help provide documentation
- Automated testing provides the assurance the your system is still working



</script>
</section>

<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$" data-notes="^Note:">
<script type="text/template">
## As a company

- Maintainable, flexible, easily extensible applications
- Improved reporting
- Clean code interface
- Better tasks assignment
- Improved time estimates
- Streamlined support documentation
- Encourage development prototypes
- Shorter development feedback

---

Microsoft and IBM performed a collaborative study on the development time of multiple teams using TDD.

TLDR: Teams took ~20% more time to create a feature, but 40%-90% less bugs

![tdd_graph](tdd_casestudy.png)

<sup>[http://research.microsoft.com/en-us/groups/ese/nagappan_tdd.pdf](http://research.microsoft.com/en-us/groups/ese/nagappan_tdd.pdf)</sup>
</script>
</section>

- Requires the company to value quality over time

---

Frameworks help structure code

Methodologies help structure work-flow

---

The industry is moving, don't let your habits slow you down
